groups:
  - name: api_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_request_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s (threshold: 0.5s)"

      - alert: FlowTransactionFailures
        expr: rate(flow_transaction_failures_total[5m]) > 0.1
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Flow transaction failures detected"
          description: "Flow transaction failure rate is {{ $value | humanizePercentage }}"

      - alert: DatabaseConnectionIssues
        expr: db_connection_errors_total > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "{{ $value }} database connection errors in last 2 minutes"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 1e9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Process memory usage is {{ $value | humanize1024 }}"
